<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            width: 100%;
            text-align: left;
            padding: 20px;
            box-sizing: border-box;
        }
        header a {
            color: #03DAC6;
            text-decoration: none;
            font-weight: 500;
        }
        h1 {
            color: #03DAC6;
            margin-bottom: 20px;
        }
        form {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            border: 2px solid #03DAC6;
            background: #1f1f1f;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button {
            background: #03DAC6;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #00BFA5;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('about') }}">About</a>
    </header>
    <h1>Artist Prediction</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="image/*" required>
        <button type="submit">Predict Artist</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: #ff4c4c;">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Predicted Artist: ${data.predicted_artist}</h2>
                        <p>Prediction Probability: ${data.prediction_probability.toFixed(2)}%</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
