<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            width: 100%;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
        }
        header a {
            color: #03DAC6;
            text-decoration: none;
            font-weight: 500;
        }
        h1 {
            color: #03DAC6;
            margin-bottom: 20px;
        }
        form {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            border: 2px solid #03DAC6;
            background: #1f1f1f;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button {
            background: #03DAC6;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #00BFA5;
            transform: scale(1.05);
        }
        #loading {
            display: none;
            margin-top: 20px;
            color: #03DAC6;
        }
        #result {
            margin-top: 20px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .prediction {
            margin-bottom: 10px;
        }
        .uploaded-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Artist Prediction</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="image/*" required>
        <button type="submit">Predict Artist</button>
    </form>
    <div id="loading">Loading...</div>
    <div id="result"></div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);
    
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';
            loadingElement.style.display = 'block';
    
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingElement.style.display = 'none';
                if (data.error) {
                    resultElement.innerHTML = `<p style="color: #ff4c4c;">${data.error}</p>`;
                } else {
                    const predictions = data.results.map(result => `
                        <div class="prediction">
                            <h2>${result.artist}</h2>
                            <p>Probability: ${result.probability.toFixed(2)}%</p>
                        </div>
                    `).join('');
                    const imageUrl = `/${data.image_path}`;
                    resultElement.innerHTML = `
                        <img src="${imageUrl}" class="uploaded-image" alt="Uploaded Image">
                        ${predictions}
                        <div class="gpt-response">
                            <h3>GPT Response:</h3>
                            <p>${data.gpt_response}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                loadingElement.style.display = 'none';
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
